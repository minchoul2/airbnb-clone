{% extends 'base.html' %}


{% block page_title %}
Search
{% endblock page_title %}


{% block search-bar %}
{% endblock search-bar %}


{% block content %}
<h2>search</h2>
<form method="get" action="{% url 'rooms:search' %}">
    <div>
        <label for="city">City</label>
        <input value="{{city}}" id="city" name="city" placeholder="Search by City" />
    </div>

    <div>
        <label for="countries">Country</label>
        <select id="countries" name="country">

            {% for country in countries %}
            <option value="{{country.code}}" {% if country.code is selected_country %} selected {% endif %}>
                {{country.name}} </option>
            {% endfor %}

        </select>
    </div>
    <div>
        <label for="room_types">Room Type</label>
        <select id="room_types" name="room_types">
            <option value="0" {% if selected_room_type is room_type.pk %} selected {% endif %}>Any Kind</option>
            {% for room_type in room_types %}
            <option value="{{room_type.pk}}"> {{room_type.name}} </option>
            {% endfor %}

        </select>
    </div>
    <button>Search</button>
</form>
{% endblock content %}
