{% extends 'base.html' %}


{% block page_name %}
Home
{% endblock page_name %}


{% block content %}
{% for room in rooms %}
<h5>{{room.name}} / ${{room.price}}</h5>
{% endfor %}
<h5>Page {{page}} for {{page_count}}</h5>

{% for i in page_range %}
<a href="?page={{i}}">{{i}}</a>
{% endfor %}

{% endblock content %}
